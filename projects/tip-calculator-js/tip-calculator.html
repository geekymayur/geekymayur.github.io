<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip-Calculator</title>
    <link rel="shortcut icon" href="assets/unnamed.png" type="image/png">
    <!-- css -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap-min.css">
    <script src="assets/jquery-min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="mt-2">
                    <div class="box-a">
                        <h1 class="text-center text-info">Tip Calculator</h1>
                        <hr>
                        <h5 class="text-left">How Much was your Bill ?</h5>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-danger" id="total-amount">₹</span>
                            <input type="number" required class="form-control" placeholder="Bill Amount"
                                aria-label="Username" aria-describedby="total-amount" id="totalAmount" value="">
                        </div>
                        <h5 class="text-left">How Was Your Service ?</h5>
                        <div class="form-group">
                            <select class="custom-select" id="serviceQuality">
                                <option selected="" disabled value="0">-- Choose an Option --</option>
                                <option value="0.05" class="">5% - Triible</option>
                                <option value="0.1">10% - Bad</option>
                                <option value="0.15">15% - It was OK</option>
                                <option value="0.2">20% - Good</option>
                                <option value="0.3">30% - Outstanding</option>
                            </select>
                        </div>
                        <h5 class="text-left">How many people are sharing the bill?</h5>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Number of people"
                                aria-label="Recipient's username" aria-describedby="basic-addon2" id="totalPeople"
                                value="">
                            <div class="input-group-append">
                                <span class="input-group-text bg-info" id="basic-addon2">People</span>
                            </div>
                        </div>
                        <a class="btn btn-small btn-primary btn-block" id="calcutetip">Calculate !</a>
                        <hr>
                        <div class="show-tip">
                            <p class="text-center mb-0">TOTAL TIP</p>
                            <h1 id="totaltip" class="text-center mt-0"><sup>₹</sup></h1>
                        </div>

                    </div>
                    <p class="text-center mt-3">A Js project by <a
                            href="https://github.com/geekymayur/Tip-Calculator-Javascript-mini-project"
                            target="__blank">GeekyMayur</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="assets/scripts.js"></script>

        crossorigin="anonymous"></script> -->
</body>

</html>
