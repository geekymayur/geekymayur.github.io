<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App by mayur sharma</title>

    <!-- link css -->
    <!-- custom css -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../../css/projects/weather.css">
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-6 offset-md-3 ">
                <!-- search -->
                <div class="box-1">
                    <p id="greet"></p>
                    <div class="row">
                        <div class="col-md-8">
                            <input type="text" placeholder="Enter City Name" autocomplete="off" value="" id="cityname">
                        </div>
                        <div class="col-md-4">
                            <a id="check-button" class="search-btn btn btn-info btn-lg btn-block text-white">Check</a>
                        </div>
                    </div>
                </div>
                <div class="box-2">
                    <!-- display -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="inner-box1">
                                <h3 class="text-center">Begusarai, IN</h3>
                                <img id="weatherImage" src="http://openweathermap.org/img/wn/10d@4x.png">
                                <h3 class="text-center display-1">25°C</h3>
                                <p class="">Clear sky</p>
                                <p>Scatter Clouds</p>
                                <p>Min: 12°C ~ Max : 30°C</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="inner-box1">
                                <p>Feels Like</p>
                                <p>Humidity</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="row p-0">
                        <div class="col-md-3 offset-md-1 forecast-box"></div>
                        <div class="col-md-3 offset-md-1 forecast-box"></div>
                        <div class="col-md-3 offset-md-1 forecast-box"></div>
                        <div class="col-md-3 offset-md-1 forecast-box"></div>
                        <div class="col-md-3 offset-md-1 forecast-box"></div>
                        <div class="col-md-3 offset-md-1 forecast-box"></div>
                        <div class="col-md-3 offset-md-1 forecast-box"></div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="../../js/jquery-2.1.3.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/projects/weather-js.js"></script>
</body>

</html>
