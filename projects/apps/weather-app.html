<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App by mayur sharma</title>

    <!-- link css -->
    <!-- custom css -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../../css/projects/weather.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/fontawesome.min.js"></script>
    <!-- slick file using cdn -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-6 offset-md-3 ">
                <!-- search -->
                <div class="box-1">
                    <!-- <p id="greet"></p> -->
                    <div class="row">
                        <div class="col-md-8">
                            <input type="text" placeholder="Enter City Name" autocomplete="on" value="" id="cityname">
                        </div>
                        <div class="col-md-4">
                            <a id="check-button" class="search-btn btn btn-info btn-lg btn-block text-white">CHECK</a>
                        </div>
                    </div>
                </div>
                <div class="box-2" id="display-box-1">
                    <!-- display -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row inner-box1">
                                <div class="col-9 col-md-10 p-0">
                                    <h3 id="cityName" class="text-left">Loading...</h3>
                                    <h5 class="text-left" id="showDiscription">Loading...</h5>
                                    <h3 id="showTemp" class="text-left display-1"></h3>
                                </div>
                                <div class="col-3 col-md-2 p-0">
                                    <img id="weatherImage" src="http://openweathermap.org/img/wn/10d@2x.png">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="inner-box1">
                                <div class="row">
                                    <div class="col-6">
                                        <p>Sky</p>
                                        <p>Feels Like</p>
                                        <p>Min temp</p>
                                        <p>Max temp</p>
                                        <p>Humidity </p>
                                        <p>Wind Speed</p>

                                    </div>
                                    <div class="col-6" id="weatherDisc">
                                        <p id="sky" class=""></p>
                                        <p id="feelsLike" class=""></p>
                                        <p id="minTemp"></p>
                                        <p id="maxTemp"></p>
                                        <p id="humidity"></p>
                                        <p id="windspeed"></p>
                                    </div>
                                </div>

                            </div>
                        </div>


                    </div>

                </div>
                <!-- slik js  -->
                <div class="box-3">
                    <div class="row">
                        <div class="col-md-12 multiple-items" id="showForecast">
                            <div class="forecast-box">

                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="forecast-inner-box">
                    <p class="text-center">12/12/2020</p>
                    <p class="text-center">cloudy</p>
                    <img id="forecast-weatherImage" src="http://openweathermap.org/img/wn/10d@2x.png">
                    <h1 class="text-center">22Â°C</h1>
                
                </div> -->
            </div>
        </div>

        <br>
        <p class="text-center text-white">Created with <img src="/img/background/heart.png" height="25px"> by Mayur</p>
        <pre class="text-center text-light">Version 1.0.5</pre>
    </div>

    <!-- scripts -->
    <script src="../../js/jquery-2.1.3.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/projects/weather-js.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript">
        $('.multiple-items').slick({
            arrows: false,
            infinite: false,
            slidesToShow: 4,
            slidesToScroll: 2,
            appendDots: true,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        dots: true
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1
                    }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]

        });
    </script>
    <!-- <script src="//code.jivosite.com/widget/0CzKEBQXOS" async></script> -->
</body>

</html>
